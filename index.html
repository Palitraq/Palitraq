<body>
    <h1>im a boar</h1>
    <img src="static/boar.png" width="444" height="444">
    <audio id="boar-audio" src="static/boar.mp3"></audio>
    <button onclick="playBoar()">play boar</button>
    <button onclick="stopBoar()">stop boar</button>
    <script>
        function playBoar() {
            const audio = document.getElementById('boar-audio');
            audio.play();
        };
        function stopBoar() {
            const audio = document.getElementById('boar-audio');
            audio.pause();
        };
    </script>
